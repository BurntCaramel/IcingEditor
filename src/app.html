<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Icing (Beta) â€“ Delayed Content</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
<div id="burntIcingEditor"></div>
<script>
window.burntIcing = {
	delayed: true,
	settingsJSON: {
		wantsSaveUI: false,
		wantsViewHTMLFunctionality: true,
		wantsContentSettingsFunctionality: false,
		wantsMultipleSectionsFunctionality: false,
		actionFunctions: {
			saveContentJSONForDocumentSection: function(documentID, sectionID, contentJSON) {
				window.webkit.messageHandlers.icingSaveContent.postMessage({
					documentID: documentID,
					sectionID: sectionID,
					contentJSON: contentJSON
				});
			}
		},
		initialDocumentState: {
			availableDocuments: [
				{
					"ID": "untitled",
					"title": "Untitled",
					"sections": [
						{
							"ID": "main",
							"title": "Main"
						}
					]
				}
			],
			documentID: 'untitled',
			documentSectionID: 'main',
			contentJSONByDocumentID: {}
		}
	}
};
</script>
<script src="main.js"></script>
</body>
</html>
