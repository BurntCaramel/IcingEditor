<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Icing (Beta) â€“ Delayed Content</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<div id="burntIcingEditor"></div>
<script>
window.burntIcing = {
	delayed: true,
	settingsJSON: {
		actionFunctions: {
			saveContentJSONForDocumentSection: function(documentID, sectionID, contentJSON) {
				window.webkit.messageHandlers.icingSaveContent.postMessage({
					documentID: documentID,
					sectionID: sectionID,
					contentJSON: contentJSON
				});
			}
		}
	}
};
</script>
<script src="main.js"></script>
</body>
</html>
